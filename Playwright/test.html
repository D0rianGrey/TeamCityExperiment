<!DOCTYPE html>

<head>

    <title>Apple Footer Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f7;
            color: #333;
            font-size: 14px;
        }
        .footer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
            background-color: white;
            border-top: 1px solid #ccc;
        }
        .footer-section {
            flex: 1;
            margin: 10px;
            min-width: 150px;
        }
        .footer-section h3 {
            font-size: 16px;
            color: #333;
        }
        .footer-section ul {
            list-style-type: none;
            padding: 0;
        }
        .footer-section ul li a {
            color: #0070c9;
            text-decoration: none;
            line-height: 2.5;
        }
        .footer-section ul li a:hover {
            text-decoration: underline;
        }
        .footer-bottom {
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
        }
        .footer-bottom p {
            color: #333;
            margin: 0;
        }
